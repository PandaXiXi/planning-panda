<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planning PandaXiXi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #fbc2eb, #fcd5ce, #fff3b0);
      color: #2d2d2d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #ff5e78;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
      user-select: none;
    }

    .schedule {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }

    .day {
      position: relative;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      color: #2d2d2d;
      transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
      text-decoration: none;
      cursor: pointer;
    }

    .day:hover {
      transform: translateY(-4px);
      background-color: #f5f5f5;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .day::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      opacity: 0.15;
      filter: blur(4px);
      border-radius: 15px;
      z-index: 0;
      transition: opacity 0.3s ease;
    }

    .day > * {
      position: relative;
      z-index: 1;
    }

    /* Images sp√©cifiques par jour */
    .lundi::before {
      background-image: url('https://cdn.cloudflare.steamstatic.com/steam/apps/244710/ss_169362ce2c6d81b682b4a6a9f79e070af4af3c2d.1920x1080.jpg');
    }

    .mardi::before {
      background-image: url('https://cdn.cloudflare.steamstatic.com/steam/apps/1489350/ss_c23f4b04cfd4b0340b29e27005b1e0d20cc8dfd2.1920x1080.jpg');
    }

    .mercredi::before {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
    }

    .jeudi::before {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
      opacity: 0.1;
      filter: blur(3px);
    }

    .vendredi::before {
      background-image: url('https://cdn.cloudflare.steamstatic.com/steam/apps/292030/ss_7a7e4a96c0f4c4f85e7e3d03c5f6a60a5eac1f69.1920x1080.jpg');
    }

    .weekend::before {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80');
      opacity: 0.1;
      filter: blur(3px);
    }

    .day h2 {
      margin: 0 0 12px;
      font-size: 1.4rem;
      color: #ff6680;
      user-select: none;
    }

    .stream-info {
      font-size: 1.1rem;
      color: #333;
      min-height: 1.2em;
    }

    audio {
      margin: 40px auto 0;
      width: 100%;
      max-width: 700px;
      outline: none;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    #play-music-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      font-size: 1.2rem;
      background-color: #ff6680;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 102, 128, 0.5);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #play-music-btn:hover {
      background-color: #ff4c68;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìÖ Planning de la semaine - PandaXiXi</h1>
  <div class="schedule">
    <a class="day lundi" href="https://www.twitch.tv/pandaxixi60" target="_blank" rel="noopener noreferrer">
      <h2>Lundi</h2>
      <p class="stream-info">21h ‚Äì 22h30 : Marvel Rivals</p>
    </a>
    <a class="day mardi" href="https://store.steampowered.com/app/1962663/Call_of_Duty_Warzone/?l=french&ref=thejsongames.com" target="_blank" rel="noopener noreferrer">
      <h2>Mardi</h2>
      <p class="stream-info">21h ‚Äì 22h30 : Warzone üî´</p>
    </a>
    <a class="day mercredi" href="https://www.twitch.tv/pandaxixi60" target="_blank" rel="noopener noreferrer">
      <h2>Mercredi</h2>
      <p class="stream-info">21h ‚Äì 22h30 : Jeu horreur</p>
    </a>
    <a class="day jeudi" href="https://www.twitch.tv/pandaxixi60" target="_blank" rel="noopener noreferrer">
      <h2>Jeudi</h2>
      <p class="stream-info">Repos</p>
    </a>
    <a class="day vendredi" href="https://www.twitch.tv/pandaxixi60" target="_blank" rel="noopener noreferrer">
      <h2>Vendredi</h2>
      <p class="stream-info">Soir√©e Fortnite</p>
    </a>
    <a class="day weekend" href="https://www.twitch.tv/pandaxixi60" target="_blank" rel="noopener noreferrer">
      <h2>Week-end</h2>
      <p class="stream-info">Repos / Off</p>
    </a>
  </div>

  <!-- Audio avec muted par d√©faut pour autoplay (sans son au d√©part) -->
  <audio id="background-audio" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg" />
    Votre navigateur ne supporte pas l‚Äôaudio HTML5.
  </audio>

  <!-- Bouton pour lancer la musique avec le son -->
  <button id="play-music-btn" aria-label="Lancer la musique">‚ñ∂Ô∏è Lancer la musique</button>

  <script>
    const audio = document.getElementById('background-audio');
    const btn = document.getElementById('play-music-btn');

    btn.addEventListener('click', () => {
      audio.muted = false;    // Active le son
      audio.play();           // Lance la lecture
      btn.style.display = 'none'; // Cache le bouton apr√®s clic
    });

    // Essayer de lancer la musique muette automatiquement au chargement
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        console.log('Lecture automatique bloqu√©e');
      });
    });
  </script>
</body>
</html>
