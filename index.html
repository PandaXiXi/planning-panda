
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planning PandaXiXi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #fbc2eb, #fcd5ce, #fff3b0);
      color: #2d2d2d;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff5e78;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .schedule {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }
    .day {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .day:hover {
      transform: scale(1.03);
    }
    .day h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #ff85a1;
    }
    .stream-info {
      font-size: 16px;
      color: #333;
    }
    audio {
      display: block;
      margin: 30px auto 0 auto;
    }
    @media (max-width: 500px) {
      .schedule {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>📅 Planning de la semaine - PandaXiXi</h1>
  <div class="schedule">
    <div class="day"><h2>Lundi</h2><p class="stream-info">21h – 22h30 : Warzone</p></div>
    <div class="day"><h2>Mardi</h2><p class="stream-info">21h – 22h30 : The Alters</p></div>
    <div class="day"><h2>Mercredi</h2><p class="stream-info">21h – 22h30 : Fortnite</p></div>
    <div class="day"><h2>Jeudi</h2><p class="stream-info">OFF – repos bien mérité 🌙</p></div>
    <div class="day"><h2>Vendredi</h2><p class="stream-info">21h – 22h30 : Jeu surprise 🎁</p></div>
    <div class="day"><h2>Week-end</h2><p class="stream-info">Libre / Annoncé sur Discord</p></div>
  </div>
  <audio autoplay loop controls>
    <source src="music.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l’audio HTML5.
  </audio>
</body>
</html>
